<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SongScore - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="text-center mb-4">
          <h1 class="mb-3">Welcome Back</h1>
          <p class="text-muted">Continue your music journey</p>
        </div>
        <div id="infoModal" class="modal">
          <div class="modal-content">
            <span id="close">x</span>
            <h2>User Information</h2>
            <div id="userInfo"></div>
          </div>
        </div>

        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
            <a href="#" class="text-green text-decoration-none"
              >Forgot password?</a
            >
          </div>
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-login">Log In</button>
          </div>
        </form>

        <div class="text-center mb-3">
          <p class="text-muted">
            Don't have an account?
            <a
              href="../signup/signup.html"
              class="text-green text-decoration-none"
              >Sign Up</a
            >
          </p>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-spotify">
            <img src="../assets/spotify_logo.png" class="spotify-icon" />
            Continue with Spotify
          </button>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
