<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SongScore - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      .signup-container {
        background-color: #1a1a1a;
        border-radius: 12px;

        padding: 5% 7%;
        max-width: 50%;
        margin: 50px auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        background-color: #2a2a2a;
        border-color: #444;
        color: white;
      }
      .form-control:focus {
        background-color: #2a2a2a;
        border-color: #1db954;
        box-shadow: 0 0 0 0.2rem rgba(29, 185, 84, 0.25);
        color: white;
      }
      .btn-spotify {
        background-color: #1db954;
        color: white;
        border: none;
      }
      .btn-spotify:hover {
        background-color: #1aa34a;
        color: white;
      }
      .btn-signup {
        background-color: #1db954;
        color: white;
      }
      .btn-signup:hover {
        background-color: #1aa34a;
        color: white;
      }
      .text-green {
        color: #1db954 !important;
      }
      .spotify-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }
      .form-check-input:checked {
        background-color: #1db954;
        border-color: #1db954;
      }
      .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;

        background-color: rgba(0, 0, 0, 0.2);
      }
      .modal-content {
        background-color: white;
        align-items: center;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        color: #1a1a1a;
      }
      #infoModal {
        display: none;
      }
      #close:hover {
        color: #1aa34a;
        cursor: pointer;
      }
      @media (max-width: 576px) {
        .signup-container {
          padding: 20px;
          margin: 30px auto;
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <div class="text-center mb-4">
          <h1 class="mb-3">Create Your Account</h1>
          <p class="text-muted">Start your music journey with SongScore</p>
        </div>
        <div id="infoModal" class="modal">
          <div class="modal-content">
            <span id="close">x</span>
            <h2>User Information</h2>
            <div id="userInfo"></div>
          </div>
        </div>
        <form id="signup-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">
              I agree to the
              <a href="#" class="text-green">Terms of Service</a> and
              <a href="#" class="text-green">Privacy Policy</a>
            </label>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-signup">Sign Up</button>
          </div>
        </form>

        <div class="text-center mb-3">
          <p class="text-muted">
            Already have an account?
            <a href="#" class="text-green text-decoration-none">Log In</a>
          </p>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-spotify">
            <img src="../assets/spotify_logo.png" class="spotify-icon" />
            Continue with Spotify
          </button>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
